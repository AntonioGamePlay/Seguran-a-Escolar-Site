<script>
    function enviarEmail() {
        fetch('/enviar-email', {
            method: 'POST'
        })
        .then(response => {
            if (response.ok) {
                console.log('Email enviado com sucesso!');
            } else {
                console.error('Falha ao enviar o email.');
            }
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    }

    document.querySelector('.bx.bxs-face').parentElement.addEventListener('click', () => {
        enviarEmail();
    });
